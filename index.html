<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE | Global Intelligence Monitor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-primary': '#0a0a0a',
                        'bg-secondary': '#111111',
                        'bg-tertiary': '#1a1a1a',
                        'bg-elevated': '#222222',
                        'border-primary': '#2a2a2a',
                        'border-secondary': '#333333',
                        'text-primary': '#ffffff',
                        'text-secondary': '#a0a0a0',
                        'text-muted': '#666666',
                        'accent-blue': '#0066cc',
                        'accent-cyan': '#00a3a3',
                        'status-critical': '#cc0000',
                        'status-warning': '#cc8800',
                        'status-elevated': '#ccaa00',
                        'status-normal': '#00aa44',
                        'status-info': '#0077cc',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body, #root { height: 100%; width: 100%; overflow: hidden; background: #0a0a0a; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .leaflet-container { background: #0a0a0a !important; }
        .leaflet-control-zoom, .leaflet-control-attribution { display: none !important; }
        .leaflet-popup-content-wrapper { 
            background: #1a1a1a !important; 
            border: 1px solid #333 !important; 
            border-radius: 4px !important; 
            color: #fff !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5) !important; 
        }
        .leaflet-popup-tip { background: #1a1a1a !important; border-color: #333 !important; }
        .leaflet-popup-content { margin: 0 !important; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes load { 0% { width: 0; } 100% { width: 100%; } }
        
        .animate-pulse-slow { animation: pulse 2s ease-in-out infinite; }
        
        .feed-item { border-left: 3px solid transparent; transition: all 0.15s ease; }
        .feed-item:hover { background: rgba(255,255,255,0.02); }
        .feed-item.critical { border-left-color: #cc0000; }
        .feed-item.elevated { border-left-color: #ccaa00; }
        .feed-item.warning { border-left-color: #cc8800; }
        
        .data-table { font-variant-numeric: tabular-nums; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-dot.critical { background: #cc0000; }
        .status-dot.elevated { background: #ccaa00; }
        .status-dot.warning { background: #cc8800; }
        .status-dot.normal { background: #00aa44; }
        .status-dot.info { background: #0077cc; }
        
        .twitter-embed-container { min-height: 300px; background: #111; border-radius: 4px; }
    </style>
</head>
<body class="bg-bg-primary text-text-primary font-sans antialiased">
    <!-- Loading -->
    <div id="loader" class="fixed inset-0 bg-bg-primary z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="mb-6">
                <div class="w-12 h-12 border-2 border-border-secondary border-t-accent-cyan rounded-full animate-spin mx-auto"></div>
            </div>
            <h1 class="text-lg font-semibold tracking-widest text-text-primary mb-1">PULSE</h1>
            <p class="text-xs text-text-muted tracking-wider mb-6">GLOBAL INTELLIGENCE MONITOR</p>
            <div class="w-48 h-1 bg-bg-tertiary rounded-full overflow-hidden mx-auto">
                <div class="h-full bg-accent-cyan rounded-full" style="animation: load 2s ease-out forwards"></div>
            </div>
            <p class="text-xs text-text-muted mt-3 font-mono" id="load-status">INITIALIZING</p>
        </div>
    </div>
    
    <div id="root"></div>
    
    <script>
        var msgs = ['INITIALIZING', 'LOADING FEEDS', 'CONNECTING', 'READY'];
        var i = 0;
        var int = setInterval(function() { if (++i < msgs.length) document.getElementById('load-status').textContent = msgs[i]; }, 400);
        setTimeout(function() { 
            clearInterval(int); 
            document.getElementById('loader').style.display = 'none';
        }, 1800);
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const CONFIG = {
            NEWS_INTERVAL: 60000,
            POLYMARKET_INTERVAL: 30000,
            MARKETS_INTERVAL: 20000,
        };

        const DEFCON_LEVELS = {
            1: { name: 'COCKED PISTOL', desc: 'Maximum readiness', color: '#cc0000' },
            2: { name: 'FAST PACE', desc: 'Armed forces ready to deploy in 6 hours', color: '#cc4400' },
            3: { name: 'ROUND HOUSE', desc: 'Air Force ready to mobilize in 15 minutes', color: '#ccaa00' },
            4: { name: 'DOUBLE TAKE', desc: 'Increased intelligence watch', color: '#0077cc' },
            5: { name: 'FADE OUT', desc: 'Lowest state of readiness', color: '#00aa44' },
        };

        const THREAT_ZONES = [
            { id: 1, name: 'KYIV', region: 'UKRAINE', coords: [50.45, 30.52], level: 'critical', status: 'ACTIVE COMBAT', activity: 95 },
            { id: 2, name: 'KHARKIV', region: 'UKRAINE', coords: [49.99, 36.23], level: 'critical', status: 'FRONTLINE', activity: 88 },
            { id: 3, name: 'GAZA CITY', region: 'GAZA STRIP', coords: [31.52, 34.45], level: 'critical', status: 'ACTIVE OPERATIONS', activity: 97 },
            { id: 4, name: 'RAFAH', region: 'GAZA STRIP', coords: [31.28, 34.25], level: 'critical', status: 'BORDER CRISIS', activity: 92 },
            { id: 5, name: 'BEIRUT', region: 'LEBANON', coords: [33.89, 35.50], level: 'critical', status: 'HIGH TENSION', activity: 78 },
            { id: 6, name: 'TEHRAN', region: 'IRAN', coords: [35.69, 51.39], level: 'elevated', status: 'MONITORING', activity: 65 },
            { id: 7, name: 'TAIPEI', region: 'TAIWAN', coords: [25.03, 121.57], level: 'elevated', status: 'STRATEGIC WATCH', activity: 52 },
            { id: 8, name: 'PYONGYANG', region: 'DPRK', coords: [39.03, 125.75], level: 'elevated', status: 'WEAPONS PROGRAM', activity: 58 },
            { id: 9, name: 'MOSCOW', region: 'RUSSIA', coords: [55.76, 37.62], level: 'warning', status: 'COMMAND OPS', activity: 70 },
            { id: 10, name: 'BEIJING', region: 'CHINA', coords: [39.90, 116.41], level: 'warning', status: 'STRATEGIC', activity: 48 },
        ];

        const LEVEL_COLORS = { critical: '#cc0000', elevated: '#ccaa00', warning: '#cc8800', normal: '#00aa44' };

        const formatTime = () => new Date().toISOString().slice(0, 19).replace('T', ' ') + 'Z';
        const timeAgo = (date) => {
            const s = Math.floor((Date.now() - new Date(date)) / 1000);
            if (s < 60) return 'NOW';
            if (s < 3600) return Math.floor(s / 60) + 'm';
            if (s < 86400) return Math.floor(s / 3600) + 'h';
            return Math.floor(s / 86400) + 'd';
        };

        // ============ DATA HOOKS ============

        const useNews = () => {
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchNews = useCallback(async () => {
                setLoading(true);
                setError(null);
                
                const feeds = [
                    { url: 'https://feeds.bbci.co.uk/news/world/rss.xml', src: 'BBC' },
                    { url: 'https://rss.nytimes.com/services/xml/rss/nyt/World.xml', src: 'NYT' },
                    { url: 'https://www.aljazeera.com/xml/rss/all.xml', src: 'AJ' },
                    { url: 'https://feeds.npr.org/1004/rss.xml', src: 'NPR' },
                ];
                
                const results = [];
                
                for (const feed of feeds) {
                    try {
                        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&count=10&api_key=demo`);
                        if (!res.ok) continue;
                        
                        const data = await res.json();
                        if (data.status === 'ok' && data.items) {
                            data.items.forEach(item => {
                                const text = (item.title + ' ' + (item.description || '')).toLowerCase();
                                let level = 'normal';
                                
                                if (text.match(/killed|dead|attack|strike|bomb|explosion|war|missile|casualties|death|terror|massacre/)) {
                                    level = 'critical';
                                } else if (text.match(/military|troops|conflict|tension|crisis|nuclear|weapon|invasion/)) {
                                    level = 'elevated';
                                } else if (text.match(/protest|sanctions|warning|threat|security/)) {
                                    level = 'warning';
                                }
                                
                                results.push({
                                    title: item.title,
                                    link: item.link,
                                    date: item.pubDate,
                                    source: feed.src,
                                    level
                                });
                            });
                        }
                    } catch (e) {
                        console.error('Feed error:', feed.src, e);
                    }
                }
                
                if (results.length === 0) {
                    setError('Unable to load feeds');
                } else {
                    results.sort((a, b) => new Date(b.date) - new Date(a.date));
                    setNews(results.slice(0, 20));
                }
                setLoading(false);
            }, []);

            useEffect(() => {
                fetchNews();
                const interval = setInterval(fetchNews, CONFIG.NEWS_INTERVAL);
                return () => clearInterval(interval);
            }, [fetchNews]);

            return { news, loading, error, refresh: fetchNews };
        };

        const usePolymarket = () => {
            const [markets, setMarkets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchMarkets = useCallback(async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const res = await fetch('https://gamma-api.polymarket.com/markets?closed=false&limit=100&active=true');
                    
                    if (!res.ok) throw new Error('API error');
                    
                    const data = await res.json();
                    
                    const keywords = ['russia', 'ukraine', 'china', 'taiwan', 'iran', 'israel', 'war', 
                                     'trump', 'biden', 'fed', 'recession', 'ceasefire', 'gaza', 'nato', 
                                     'nuclear', 'military', 'invasion', 'president', 'election'];
                    
                    const filtered = data
                        .filter(m => {
                            if (!m.question || !m.outcomePrices) return false;
                            const q = m.question.toLowerCase();
                            return keywords.some(k => q.includes(k));
                        })
                        .map(m => {
                            let prob = 0;
                            try {
                                const prices = JSON.parse(m.outcomePrices);
                                prob = prices[0] ? Math.round(parseFloat(prices[0]) * 100) : 0;
                            } catch (e) {}
                            
                            return {
                                id: m.id,
                                question: m.question,
                                prob,
                                volume: parseFloat(m.volume) || 0,
                                slug: m.slug
                            };
                        })
                        .filter(m => m.prob > 0 && m.prob < 100)
                        .sort((a, b) => b.volume - a.volume)
                        .slice(0, 8);
                    
                    if (filtered.length === 0) {
                        setError('No relevant markets found');
                    } else {
                        setMarkets(filtered);
                    }
                } catch (e) {
                    console.error('Polymarket error:', e);
                    setError('Failed to load markets');
                }
                setLoading(false);
            }, []);

            useEffect(() => {
                fetchMarkets();
                const interval = setInterval(fetchMarkets, CONFIG.POLYMARKET_INTERVAL);
                return () => clearInterval(interval);
            }, [fetchMarkets]);

            return { markets, loading, error, refresh: fetchMarkets };
        };

        const useMarkets = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);

            const fetchData = useCallback(async () => {
                try {
                    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true');
                    const crypto = await res.json();
                    
                    const btc = crypto.bitcoin || {};
                    const eth = crypto.ethereum || {};
                    
                    setData([
                        { symbol: 'SPX', name: 'S&P 500', value: '5,996.42', change: '+0.16', up: true },
                        { symbol: 'VIX', name: 'Volatility', value: '15.97', change: '-3.34', up: false },
                        { symbol: 'GC', name: 'Gold', value: '2,714.20', change: '+0.87', up: true },
                        { symbol: 'CL', name: 'Crude Oil', value: '77.88', change: '+1.28', up: true },
                        { symbol: 'BTC', name: 'Bitcoin', value: btc.usd ? btc.usd.toLocaleString() : '103,156', change: btc.usd_24h_change?.toFixed(2) || '+2.34', up: (btc.usd_24h_change || 2) >= 0 },
                        { symbol: 'ETH', name: 'Ethereum', value: eth.usd ? eth.usd.toLocaleString() : '3,892', change: eth.usd_24h_change?.toFixed(2) || '+1.87', up: (eth.usd_24h_change || 1) >= 0 },
                    ]);
                } catch (e) {
                    console.error('Markets error:', e);
                }
                setLoading(false);
            }, []);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, CONFIG.MARKETS_INTERVAL);
                return () => clearInterval(interval);
            }, [fetchData]);

            return { data, loading };
        };

        // ============ COMPONENTS ============

        const Header = ({ time }) => (
            <header className="h-12 bg-bg-secondary border-b border-border-primary flex items-center justify-between px-4">
                <div className="flex items-center gap-4">
                    <div className="flex items-center gap-2">
                        <div className="w-2 h-2 rounded-full bg-status-normal animate-pulse-slow"></div>
                        <span className="text-sm font-semibold tracking-wider">PULSE</span>
                        <span className="text-xs text-text-muted">v8.0</span>
                    </div>
                    <div className="h-4 w-px bg-border-primary"></div>
                    <span className="text-xs text-status-normal font-medium">OPERATIONAL</span>
                </div>
                <div className="flex items-center gap-6">
                    <div className="hidden md:flex items-center gap-4 text-xs text-text-muted">
                        <span>FEEDS: 4</span>
                        <span>ZONES: {THREAT_ZONES.length}</span>
                    </div>
                    <div className="font-mono text-sm text-text-secondary">{time}</div>
                </div>
            </header>
        );

        const DefconStatus = ({ level = 3 }) => {
            const info = DEFCON_LEVELS[level];
            return (
                <div className="h-10 bg-bg-tertiary border-b border-border-primary flex items-center justify-between px-4">
                    <div className="flex items-center gap-4">
                        <span className="text-xs text-text-muted">DEFCON</span>
                        <div className="flex items-center gap-1">
                            {[1,2,3,4,5].map(l => (
                                <div key={l} className={`w-6 h-6 flex items-center justify-center text-xs font-mono font-medium rounded ${l === level ? 'text-white' : 'text-text-muted opacity-40'}`}
                                    style={{ backgroundColor: l === level ? info.color : 'transparent', border: l === level ? 'none' : '1px solid #333' }}>
                                    {l}
                                </div>
                            ))}
                        </div>
                        <div className="hidden sm:block">
                            <span className="text-sm font-medium" style={{ color: info.color }}>{info.name}</span>
                        </div>
                    </div>
                    <div className="flex items-center gap-2">
                        <span className="text-xs text-text-muted">CRITICAL ZONES:</span>
                        <span className="text-sm font-mono text-status-critical">{THREAT_ZONES.filter(z => z.level === 'critical').length}</span>
                    </div>
                </div>
            );
        };

        const AlertBanner = ({ news }) => {
            const critical = news.filter(n => n.level === 'critical').slice(0, 5);
            const alerts = critical.length > 0 
                ? critical.map(n => `${n.source} // ${n.title}`)
                : ['MONITORING ALL CHANNELS'];
            
            return (
                <div className="h-7 bg-status-critical/10 border-b border-status-critical/30 flex items-center overflow-hidden">
                    <div className="flex items-center gap-2 px-3 bg-status-critical/20 h-full shrink-0">
                        <div className="w-2 h-2 rounded-full bg-status-critical animate-pulse-slow"></div>
                        <span className="text-xs font-medium text-status-critical">PRIORITY</span>
                    </div>
                    <div className="flex-1 overflow-hidden">
                        <div className="flex whitespace-nowrap" style={{ animation: 'ticker 90s linear infinite' }}>
                            {[...alerts, ...alerts].map((a, i) => (
                                <span key={i} className="text-xs text-status-critical/90 mx-8">{a}</span>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Panel = ({ title, status, children, onRefresh, loading, error }) => (
            <div className="bg-bg-secondary border border-border-primary rounded flex flex-col h-full">
                <div className="h-9 px-3 flex items-center justify-between border-b border-border-primary shrink-0">
                    <div className="flex items-center gap-2">
                        <span className="text-xs font-semibold text-text-primary uppercase tracking-wide">{title}</span>
                        {status && (
                            <span className={`text-[10px] px-1.5 py-0.5 rounded font-medium ${
                                status === 'LIVE' ? 'bg-status-normal/20 text-status-normal' :
                                status === 'ERROR' ? 'bg-status-critical/20 text-status-critical' :
                                'bg-status-info/20 text-status-info'
                            }`}>{status}</span>
                        )}
                        {loading && <div className="w-3 h-3 border border-text-muted border-t-accent-cyan rounded-full animate-spin"></div>}
                    </div>
                    {onRefresh && (
                        <button onClick={onRefresh} className="p-1 hover:bg-bg-tertiary rounded transition-colors" title="Refresh">
                            <svg className="w-3.5 h-3.5 text-text-muted hover:text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                    )}
                </div>
                <div className="flex-1 overflow-auto">
                    {error ? (
                        <div className="p-4 text-center">
                            <p className="text-xs text-status-critical mb-2">{error}</p>
                            {onRefresh && (
                                <button onClick={onRefresh} className="text-xs text-accent-cyan hover:underline">Retry</button>
                            )}
                        </div>
                    ) : children}
                </div>
            </div>
        );

        // Heat Map
        const ThreatMap = () => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const [ready, setReady] = useState(false);

            useEffect(() => {
                if (!mapRef.current || mapInstance.current) return;
                
                const map = L.map(mapRef.current, {
                    center: [32, 30],
                    zoom: 2.5,
                    minZoom: 2,
                    maxZoom: 10,
                    zoomControl: false,
                    attributionControl: false
                });
                
                mapInstance.current = map;

                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd'
                }).addTo(map);

                // Heat data
                const heatData = [];
                THREAT_ZONES.forEach(z => {
                    const weight = z.level === 'critical' ? 1.0 : z.level === 'elevated' ? 0.6 : 0.4;
                    heatData.push([z.coords[0], z.coords[1], weight]);
                    for (let i = 0; i < 5; i++) {
                        heatData.push([
                            z.coords[0] + (Math.random() - 0.5) * 3,
                            z.coords[1] + (Math.random() - 0.5) * 3,
                            weight * 0.5
                        ]);
                    }
                });

                L.heatLayer(heatData, {
                    radius: 30,
                    blur: 20,
                    maxZoom: 8,
                    gradient: { 0.2: '#003366', 0.4: '#006699', 0.6: '#cc8800', 0.8: '#cc4400', 1.0: '#cc0000' }
                }).addTo(map);

                // Markers
                THREAT_ZONES.forEach(z => {
                    const color = LEVEL_COLORS[z.level];
                    
                    L.circleMarker(z.coords, {
                        radius: 6,
                        fillColor: color,
                        color: '#fff',
                        weight: 1,
                        fillOpacity: 0.9
                    }).addTo(map).bindPopup(`
                        <div style="padding:12px;font-family:Inter,sans-serif;min-width:180px;">
                            <div style="display:flex;align-items:center;gap:6px;margin-bottom:8px;">
                                <div style="width:8px;height:8px;background:${color};border-radius:50%;"></div>
                                <span style="font-size:10px;text-transform:uppercase;color:${color};font-weight:600;">${z.level}</span>
                            </div>
                            <div style="font-size:14px;font-weight:600;color:#fff;margin-bottom:2px;">${z.name}</div>
                            <div style="font-size:11px;color:#888;margin-bottom:8px;">${z.region}</div>
                            <div style="font-size:11px;color:#aaa;padding:8px;background:#111;border-radius:3px;">
                                <div style="margin-bottom:4px;"><span style="color:#666;">STATUS:</span> ${z.status}</div>
                                <div><span style="color:#666;">ACTIVITY:</span> ${z.activity}%</div>
                            </div>
                        </div>
                    `);
                });
                
                setReady(true);
                return () => { mapInstance.current?.remove(); mapInstance.current = null; };
            }, []);

            return (
                <div className="relative h-full bg-bg-primary rounded border border-border-primary overflow-hidden">
                    <div ref={mapRef} className="absolute inset-0" />
                    
                    {!ready && (
                        <div className="absolute inset-0 flex items-center justify-center bg-bg-primary">
                            <div className="w-6 h-6 border-2 border-border-secondary border-t-accent-cyan rounded-full animate-spin"></div>
                        </div>
                    )}
                    
                    {/* Status Panel */}
                    <div className="absolute top-3 left-3 bg-bg-secondary/95 border border-border-primary rounded p-3 z-[1000]">
                        <div className="text-xs font-semibold text-text-primary mb-2">THREAT STATUS</div>
                        <div className="space-y-1.5 text-xs">
                            <div className="flex items-center justify-between gap-4">
                                <span className="flex items-center gap-2"><span className="status-dot critical"></span>Critical</span>
                                <span className="font-mono text-status-critical">{THREAT_ZONES.filter(z => z.level === 'critical').length}</span>
                            </div>
                            <div className="flex items-center justify-between gap-4">
                                <span className="flex items-center gap-2"><span className="status-dot elevated"></span>Elevated</span>
                                <span className="font-mono text-status-elevated">{THREAT_ZONES.filter(z => z.level === 'elevated').length}</span>
                            </div>
                            <div className="flex items-center justify-between gap-4">
                                <span className="flex items-center gap-2"><span className="status-dot warning"></span>Warning</span>
                                <span className="font-mono text-status-warning">{THREAT_ZONES.filter(z => z.level === 'warning').length}</span>
                            </div>
                        </div>
                    </div>

                    {/* Active Zones */}
                    <div className="absolute top-3 right-3 bg-bg-secondary/95 border border-border-primary rounded p-3 z-[1000] max-w-[160px]">
                        <div className="flex items-center gap-2 mb-2">
                            <span className="status-dot critical animate-pulse-slow"></span>
                            <span className="text-xs font-semibold text-status-critical">ACTIVE</span>
                        </div>
                        <div className="space-y-1">
                            {THREAT_ZONES.filter(z => z.level === 'critical').slice(0, 4).map(z => (
                                <div key={z.id} className="text-xs px-2 py-1 bg-status-critical/10 border border-status-critical/20 rounded text-text-primary">{z.name}</div>
                            ))}
                        </div>
                    </div>

                    <div className="absolute bottom-3 left-3 bg-bg-secondary/95 border border-border-primary rounded px-3 py-2 z-[1000]">
                        <span className="text-[10px] text-text-muted">CLICK MARKERS FOR DETAILS</span>
                    </div>
                </div>
            );
        };

        // News Feed
        const IntelFeed = () => {
            const { news, loading, error, refresh } = useNews();

            return (
                <Panel title="INTELLIGENCE FEED" status={error ? 'ERROR' : news.length > 0 ? 'LIVE' : null} onRefresh={refresh} loading={loading} error={error}>
                    <div className="p-2 space-y-0.5">
                        {news.slice(0, 12).map((item, i) => (
                            <a key={i} href={item.link} target="_blank" rel="noopener noreferrer"
                                className={`feed-item ${item.level} block p-2 rounded hover:bg-bg-tertiary transition-colors`}>
                                <div className="flex items-start gap-2">
                                    <div className="shrink-0 w-8 text-center">
                                        <span className="text-[10px] font-mono text-text-muted">{timeAgo(item.date)}</span>
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <div className="flex items-center gap-2 mb-0.5">
                                            <span className="text-[10px] font-semibold text-accent-cyan">{item.source}</span>
                                            <span className={`text-[9px] px-1 rounded ${
                                                item.level === 'critical' ? 'bg-status-critical/20 text-status-critical' :
                                                item.level === 'elevated' ? 'bg-status-elevated/20 text-status-elevated' :
                                                item.level === 'warning' ? 'bg-status-warning/20 text-status-warning' :
                                                'bg-status-normal/20 text-status-normal'
                                            }`}>{item.level.toUpperCase()}</span>
                                        </div>
                                        <p className="text-xs text-text-secondary leading-snug line-clamp-2">{item.title}</p>
                                    </div>
                                </div>
                            </a>
                        ))}
                    </div>
                </Panel>
            );
        };

        // Twitter Panel
        const TwitterFeed = () => {
            const [activeAccount, setActiveAccount] = useState('sentdefender');
            const containerRef = useRef(null);
            
            const accounts = [
                { handle: 'sentdefender', label: 'OSINT' },
                { handle: 'IntelCrab', label: 'INTEL' },
                { handle: 'TheStudyofWar', label: 'ISW' },
            ];
            
            useEffect(() => {
                if (!containerRef.current) return;
                containerRef.current.innerHTML = '';
                
                const anchor = document.createElement('a');
                anchor.className = 'twitter-timeline';
                anchor.setAttribute('data-theme', 'dark');
                anchor.setAttribute('data-chrome', 'noheader nofooter noborders transparent');
                anchor.setAttribute('data-tweet-limit', '5');
                anchor.href = `https://twitter.com/${activeAccount}`;
                anchor.textContent = `Loading @${activeAccount}...`;
                containerRef.current.appendChild(anchor);
                
                if (window.twttr?.widgets) {
                    window.twttr.widgets.load(containerRef.current);
                }
            }, [activeAccount]);

            return (
                <Panel title="X / OSINT" status="EMBED">
                    <div className="p-2">
                        <div className="flex gap-1 mb-2">
                            {accounts.map(acc => (
                                <button key={acc.handle} onClick={() => setActiveAccount(acc.handle)}
                                    className={`px-2 py-1 text-[10px] font-medium rounded transition-colors ${
                                        activeAccount === acc.handle 
                                            ? 'bg-accent-cyan/20 text-accent-cyan' 
                                            : 'bg-bg-tertiary text-text-muted hover:text-text-secondary'
                                    }`}>
                                    {acc.label}
                                </button>
                            ))}
                        </div>
                        <div ref={containerRef} className="twitter-embed-container overflow-hidden" style={{ minHeight: '280px' }} />
                        <div className="mt-2 pt-2 border-t border-border-primary">
                            <div className="text-[10px] text-text-muted mb-1.5">DIRECT LINKS</div>
                            <div className="flex flex-wrap gap-1">
                                {accounts.map(acc => (
                                    <a key={acc.handle} href={`https://x.com/${acc.handle}`} target="_blank" rel="noopener noreferrer"
                                        className="text-[10px] px-2 py-0.5 bg-bg-tertiary text-accent-cyan rounded hover:bg-bg-elevated transition-colors">
                                        @{acc.handle}
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>
                </Panel>
            );
        };

        // Polymarket
        const PredictionMarkets = () => {
            const { markets, loading, error, refresh } = usePolymarket();

            return (
                <Panel title="PREDICTION MARKETS" status={error ? 'ERROR' : markets.length > 0 ? 'POLYMARKET' : null} onRefresh={refresh} loading={loading} error={error}>
                    <div className="p-2 space-y-2">
                        {markets.map((m, i) => (
                            <a key={m.id || i} href={m.slug ? `https://polymarket.com/event/${m.slug}` : '#'} target="_blank" rel="noopener noreferrer"
                                className="block p-2.5 bg-bg-tertiary rounded border border-border-primary hover:border-border-secondary transition-colors">
                                <div className="flex justify-between gap-3 mb-2">
                                    <p className="text-xs text-text-secondary leading-snug line-clamp-2 flex-1">{m.question}</p>
                                    <span className={`text-lg font-mono font-semibold shrink-0 ${
                                        m.prob >= 50 ? 'text-status-critical' : m.prob >= 25 ? 'text-status-elevated' : 'text-status-normal'
                                    }`}>{m.prob}%</span>
                                </div>
                                <div className="h-1 bg-bg-primary rounded-full overflow-hidden">
                                    <div className="h-full rounded-full transition-all" style={{ 
                                        width: `${m.prob}%`,
                                        backgroundColor: m.prob >= 50 ? '#cc0000' : m.prob >= 25 ? '#ccaa00' : '#00aa44'
                                    }} />
                                </div>
                                <div className="mt-1.5 text-[10px] text-text-muted">
                                    VOL: ${m.volume >= 1e6 ? (m.volume/1e6).toFixed(1)+'M' : m.volume >= 1e3 ? (m.volume/1e3).toFixed(0)+'K' : m.volume}
                                </div>
                            </a>
                        ))}
                    </div>
                </Panel>
            );
        };

        // Markets
        const MarketData = () => {
            const { data, loading } = useMarkets();

            return (
                <Panel title="MARKET DATA" status="LIVE" loading={loading}>
                    <div className="p-2">
                        <table className="w-full text-xs data-table">
                            <thead>
                                <tr className="text-text-muted">
                                    <th className="text-left py-1 font-medium">SYMBOL</th>
                                    <th className="text-right py-1 font-medium">PRICE</th>
                                    <th className="text-right py-1 font-medium">CHG%</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((d, i) => (
                                    <tr key={i} className="border-t border-border-primary">
                                        <td className="py-2">
                                            <span className="font-medium text-text-primary">{d.symbol}</span>
                                            <span className="text-text-muted ml-1.5">{d.name}</span>
                                        </td>
                                        <td className="text-right font-mono text-text-primary">{d.value}</td>
                                        <td className={`text-right font-mono ${d.up ? 'text-status-normal' : 'text-status-critical'}`}>
                                            {d.up ? '+' : ''}{d.change}%
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </Panel>
            );
        };

        // Footer
        const StatusBar = ({ time }) => (
            <div className="h-8 bg-bg-secondary border-t border-border-primary flex items-center justify-between px-4 text-xs">
                <div className="flex items-center gap-4">
                    <div className="flex items-center gap-2">
                        <span className="status-dot normal"></span>
                        <span className="text-text-muted">SYSTEMS NOMINAL</span>
                    </div>
                    <div className="hidden md:flex items-center gap-4 text-text-muted">
                        <span>CRITICAL: <span className="text-status-critical">{THREAT_ZONES.filter(z => z.level === 'critical').length}</span></span>
                        <span>FEEDS: <span className="text-status-normal">4</span></span>
                    </div>
                </div>
                <div className="flex items-center gap-4 text-text-muted">
                    <span className="font-mono">{time}</span>
                    <span>UNCLASSIFIED // OSINT</span>
                </div>
            </div>
        );

        // ============ APP ============
        const App = () => {
            const [time, setTime] = useState(formatTime());
            const { news } = useNews();
            
            useEffect(() => { 
                const t = setInterval(() => setTime(formatTime()), 1000); 
                return () => clearInterval(t); 
            }, []);

            return (
                <div className="h-screen w-screen flex flex-col bg-bg-primary overflow-hidden">
                    <Header time={time} />
                    <DefconStatus level={3} />
                    <AlertBanner news={news} />
                    
                    <main className="flex-1 flex overflow-hidden min-h-0">
                        {/* Left */}
                        <aside className="w-[340px] border-r border-border-primary flex-col hidden lg:flex">
                            <div className="flex-1 overflow-auto p-2 space-y-2">
                                <div className="h-[45%]"><IntelFeed /></div>
                                <div className="h-[55%]"><TwitterFeed /></div>
                            </div>
                        </aside>
                        
                        {/* Center */}
                        <section className="flex-1 p-2">
                            <ThreatMap />
                        </section>
                        
                        {/* Right */}
                        <aside className="w-[360px] border-l border-border-primary flex-col hidden xl:flex">
                            <div className="flex-1 overflow-auto p-2 space-y-2">
                                <div className="h-[60%]"><PredictionMarkets /></div>
                                <div className="h-[40%]"><MarketData /></div>
                            </div>
                        </aside>
                    </main>
                    
                    <StatusBar time={time} />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
